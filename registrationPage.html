<!-- 1. Create Registration form which should include following
a. Text Field
b. Number field
c. Email Field
d. Password field
e. Date Field (for any date input ex. birthdate/joining date) 
f. Checkboxes
g. Radio Button
h. Submit Icon(Not Submit button)
i. Reset button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.3/css/all.min.css">
   
    <title>Registration</title>
</head>
<body>

    <h1>Welcome to registration page</h1>
    
    <form action="#">

        <table border="1px solid black"> 

            <tr>
                <td>Name </td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Email </td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Phone number </td>
                <td><input type="number" name="phoneNumber"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password" name="name"></td>
            </tr>
            <tr>
                <td>DOB </td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Gender </td>
                <td>
                    <input type="radio" name="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female">
                    <label for="female">Female</label>
                    <input type="radio" name="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>Known skills </td>
                <td>
                    <input type="checkbox" name="skill1">
                    <label for="skill1"> HTML</label><br>
                    <input type="checkbox" name="skill2">
                    <label for="skill2"> CSS</label><br>
                    <input type="checkbox" name="skill3">
                    <label for="skill3"> JAVA Script</label><br>   
                </td>
                
            </tr>
            <tr>
                <td> 
                    <input type="submit" value="&#128190" />
                </td>

                <td><button>Reset</button></td>

                
            </tr>
        

        </table>

    </form>

</body>
</html>
